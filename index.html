<body>

<form name = "tableInfo" method = "POST" action="input.php">
    <div class="form">
        <label for="tablename">当番名:</label>
        <input type="text" name="tablename" id="tablename"><br><br>
        <div class = "roles">
            <a>役割</a><br>
            <ol id="roles_list"><!-- "id" attribute is required -->
                <li class="roles_list_var"><!-- .(id)_var -->
                    <input type="text" name="roles_list_0" id="roles_list_0">
                    <button class="roles_list_del">Delete</button><!-- .(id)_del -->
                </li>
            </ol>
            <input type="button" value="Add" class="roles_list_add list_add_button"><!-- .(id)_add -->
        </div>
        <div class="members">
            <a>メンバー</a><br>
            <ol id="members_list"><!-- "id" attribute is required -->
                <li class="members_list_var"><!-- .(id)_var -->
                    <input type="text" name="members_list_0" id="members_list_0">
                    <button class="members_list_del">Delete</button><!-- .(id)_del -->
                </li>
            </ol>
            <input type="button" value="Add" class="members_list_add list_add_button"><!-- .(id)_add --><br>
        </div>

        <br>

        <a>回し方</a><br>
        <input type="radio" id="block_size_day" name="block_size_radio" value="0">日
        <input type="radio" id="block_size_week" name="block_size_radio" value="1">週
        <input type="radio" id="block_size_month" name="block_size_radio" value="2">月<br>

        <br>

        <div class="avaliable_period">
            <div id="avaliable_days_of_week">
            <a>当番がある曜日を選択して下さい</a><br>
                <input type="checkbox" id="avaliable_sunday" name="avaliable_days_of_week" value="0">日
                <input type="checkbox" id="avaliable_monday" name="avaliable_days_of_week" value="1">月
                <input type="checkbox" id="avaliable_tuesday" name="avaliable_days_of_week" value="2">火
                <input type="checkbox" id="avaliable_wednesday" name="avaliable_days_of_week" value="3">水
                <input type="checkbox" id="avaliable_thursday" name="avaliable_days_of_week" value="4">木
                <input type="checkbox" id="avaliable_friday" name="avaliable_days_of_week" value="5">金
                <input type="checkbox" id="avaliable_saturday" name="avaliable_days_of_week" value="6">土
            </div>
            <!--後で追加-->
            <!--<div id="avaliable_weeks_of_month">
                <input type="checkbox" id="avaliable_1st_week" name="avaliable_weeks_of_month" value="1">第1週
                <input type="checkbox" id="avaliable_2nd_week" name="avaliable_weeks_of_month" value="2">第2週
                <input type="checkbox" id="avaliable_3rd_week" name="avaliable_weeks_of_month" value="3">第3週
                <input type="checkbox" id="avaliable_4th_week" name="avaliable_weeks_of_month" value="4">第4週
                <input type="checkbox" id="avaliable_5th_week" name="avaliable_weeks_of_month" value="5">第5週
                <input type="checkbox" id="avaliable_6th_week" name="avaliable_weeks_of_month" value="6">第6週
            </div>-->
            <div id="avaliable_months_of_year">
                <a>当番がある月を選択して下さい</a><br>
                <input type="checkbox" id="avaliable_month_1" name="avaliable_days_of_week" value="1">1月
                <input type="checkbox" id="avaliable_month_2" name="avaliable_days_of_week" value="2">2月
                <input type="checkbox" id="avaliable_month_3" name="avaliable_days_of_week" value="3">3月
                <input type="checkbox" id="avaliable_month_4" name="avaliable_days_of_week" value="4">4月
                <input type="checkbox" id="avaliable_month_5" name="avaliable_days_of_week" value="5">5月
                <input type="checkbox" id="avaliable_month_6" name="avaliable_days_of_week" value="6">6月
                <input type="checkbox" id="avaliable_month_7" name="avaliable_days_of_week" value="7">7月
                <input type="checkbox" id="avaliable_month_8" name="avaliable_days_of_week" value="8">8月
                <input type="checkbox" id="avaliable_month_9" name="avaliable_days_of_week" value="9">9月
                <input type="checkbox" id="avaliable_month_10" name="avaliable_days_of_week" value="10">10月
                <input type="checkbox" id="avaliable_month_11" name="avaliable_days_of_week" value="11">11月
                <input type="checkbox" id="avaliable_month_12" name="avaliable_days_of_week" value="12">12月
            </div>
        </div>
        <div class="notfications">
            <a>通知のタイミングを指定して下さい</a><br>
            <input type="number" id="notfication_timing_avsolute_value">
            <select name="notfication_timing_number_sign">
                <option value="0">当日</option>
                <option value="-1">日前</option>
            </select>
            <a>の</a>
            <input type="time" id="notfication_time">
        </div><br>
        <button type="submit">送信</button>

    </div>
</form>
<div class="buttongroup">
        <div class="buttonrow">
            <button id="openwindowbutton">Open Window</button>
            <button id="closewindowbutton">Close Window</button>
        </div>
        <div class="buttonrow">
            <button id="getprofilebutton">Get Profile</button>
            <button id="sendmessagebutton">Send Message</button>
        </div>
    </div>

    <div id="profileinfo">
        <h2>Profile</h2>
        <a href="#" onclick="toggleProfileData()">Close Profile</a>
        <div id="profilepicturediv">
        </div>
        <table border="1">
            <tr>
                <th>userId</th>
                <td id="useridprofilefield"></td>
            </tr>
            <tr>
                <th>displayName</th>
                <td id="displaynamefield"></td>
            </tr>
            <tr>
                <th>statusMessage</th>
                <td id="statusmessagefield"></td>
            </tr>
        </table>
    </div>

    <div id="liffdata">
        <h2>LIFF Data</h2>
        <table border="1">
            <tr>
                <th>language</th>
                <td id="languagefield"></td>
            </tr>
            <tr>
                <th>context.viewType</th>
                <td id="viewtypefield"></td>
            </tr>
            <tr>
                <th>context.userId</th>
                <td id="useridfield"></td>
            </tr>
            <tr>
                <th>context.utouId</th>
                <td id="utouidfield"></td>
            </tr>
            <tr>
                <th>context.roomId</th>
                <td id="roomidfield"></td>
            </tr>
            <tr>
                <th>context.groupId</th>
                <td id="groupidfield"></td>
            </tr>
        </table>
    </div>
